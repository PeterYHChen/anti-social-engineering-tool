"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>

<head>
    <title>Anti-Social Engineering Tool</title>
    <link rel="stylesheet" type="text/css" href="popup.css">

        - JavaScript and HTML must be in separate files: see our Content Security

    <script src="chartjs/Chart.js"></script>
</head>

<body>
    <h2 id="title" class="background"><span>Anti Social Engineering Tool</span></h2>
    <div id="container" class="select">
        <select id="dropdown">
            <option selected disabled hidden value=''>Pick an option</option>
            <option value="evaluate">Evaluate Current Page</option>

        </select>
    </div>
    <div id="popup-link">
    </div>

    <div id="meter">
        <meter id="severity-meter" min="0" low="40" high="75" max="100" value="0" optimum="90"></meter>
        <div id="severity"></div>
    </div>
    <div id="currUrl"></div>
